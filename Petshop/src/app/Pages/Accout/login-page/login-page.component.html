<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-3@m">
    <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
      <span class="uk-icon uk-margin-small-right" uk-icon="icon: image"></span>
    </p>

    <form [formGroup]="form" >
      <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
        <h3 class="uk-card-title">Autentique-se</h3>
        <div class="uk-margin">
          <input type="text" class="uk-input uk-form-large" formControlName="username" placeholder="email"
          [ngClass]="{'uk-form-danger': (!form.controls.username.valid && !form.controls.username.pristine)}"
          >
        </div>
        <div class="uk-margin">
          <input type="password" class="uk-input uk-form-large" formControlName="password" placeholder="senha" >
        </div>
        <div class="uk-margin uk-text-right">
          <button  class="uk-button uk-button-default" (click)='submit()' >Entrar</button>
        </div>
      </div>
    </form>

    <p class="uk-text-center">
      <a
      [routerLink]="['/signup']"
      class="uk-button uk-width-1-1 uk-button-large uk-button-primary"> sign up </a>
      <br>
      <a [routerLink]="['/resetpassword']" class="uk-button uk-button-link"> Esqueci a parada </a>
    </p>
  </div>
</div>
