<h4 class="text-center mt-4 mb-3 ">Registre-se e mostre seu PET ao mundo !</h4>
<form [formGroup]="form">
  <div class="form-group mb-3 ">
    <input type="text" formControlName="email" placeholder="email@email.com" class="form-control">
  </div>
  <div class="form-group mb-3 ">
    <input type="text" formControlName="nome" placeholder="Nome Completo" class="form-control">
  </div>
  <div class="form-group mb-3 ">
    <input type="text" formControlName="username"  placeholder="Usuário" class="form-control">
  </div>
  <div class="form-group mb-3 ">
    <input type="password" formControlName="password" placeholder="Senha" class="form-control">
  </div>
  <button class="btn btn-primary d-block w-100" (click)="onCadastrar()" > submeter</button>
</form>
<p>Já é usuario? <a [routerLink]="['']">volte</a></p>
