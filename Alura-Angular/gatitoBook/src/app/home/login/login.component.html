<h4 class="text-center mt-5"> Login</h4>
<form [formGroup]="form" class="form-group">
  <div class="mb-3 mt-5">
    <input type="text"
      formControlName="username"
     class="form-control"
     >
     <app-messages *ngIf="!this.form.controls['username'].valid &&  this.form.controls['username'].touched" message="funfou"></app-messages>
  </div>
  <div class="mb-3">
    <input
    type="password"
    formControlName="password"
    class="form-control" >
    <app-messages *ngIf="!this.form.controls['password'].valid &&  this.form.controls['username'].touched" message="funfou"></app-messages>
  </div>

  <button type="submit" [disabled]="this.form.invalid" (click)="onLogin()" class="btn btn-primary w-100">login</button>
</form>
