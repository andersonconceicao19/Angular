<h4 class="text-center mt-5"> Login</h4>
<form [formGroup]="form" class="form-group">
  <div class="mb-3 mt-5">
    <input type="text"
      formControlName="username"
     class="form-control"
     id="exampleInputEmail1"
     aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <input
    type="password"
    formControlName="password"
    class="form-control" id="exampleInputPassword1">
  </div>

  <button type="submit" (click)="onLogin()" class="btn btn-primary w-100">login</button>
</form>
