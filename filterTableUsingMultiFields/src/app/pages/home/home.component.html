<form [formGroup]="form">
    <div>
        <mat-form-field>
            <mat-label>Numero</mat-label>
            <input matInput (keyup.enter)="applyFilter($event.target.value)" formControlName='position' >
        </mat-form-field>    
    </div>
    <div>
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput (keyup.enter)="applyFilter($event.target.value)" formControlName='nome' >
        </mat-form-field>    
    </div>
    <div>
        <mat-form-field >
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName='dateSee'>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>   
    </div>
    <button (click)="onSee()"> See </button>
</form>



<div style="margin-top: 50px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
